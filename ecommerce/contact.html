<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>NucaPrints | Shop</title>
  </head>
  <body>
    <!-- ************* -->
    <!-- UNIVERSAL NAV -->
    <!-- ************* -->
    <nav class="nav-section_main">
      <div class="nav-section_logo">
        <a href="index.html">NucaPrints</a>
      </div>
      <div class="nav-section_spacer">
        <a href="index.html">Home</a>
        <a href="product.html">Shop</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>

    <header class="hero-section_contact hero">
      <h1>NucaPrints | Contact</h1>
    </header>

    <div class="contact-form_container">
      <form class="contact-form">
        <div class="form-item">
          <label>Full Name</label>
          <input placeholder="Full Name" />
        </div>
        <div class="form-item">
          <label>Email</label>
          <input placeholder="Email" />
        </div>
        <div class="form-item">
          <label>Comments</label>
          <textarea
            rows="5"
            cols="33"
            placeholder="Leave us a comment"
          ></textarea>
        </div>
      </form>
    </div>
    <!-- **************** -->
    <!-- UNIVERSAL FOOTER -->
    <!-- **************** -->
    <footer>
      <div>
        <img
          src="img/logo/Untitled-1.png"
          alt="NucaPrints logo"
          class="footer-img"
        />
      </div>
      <div>
        <p>&copy; 2021 NucaPrints</p>
      </div>
    </footer>
  </body>
</html>
